name: OmniTech1 Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 30

  lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Syntax
        run: |
          python -m py_compile omnitech_server.py
          python -m py_compile omnitech_persistence.py
          python -m py_compile neo4j_init.py
          python -m py_compile audit/check_alignment.py
          echo "‚úÖ All Python files have valid syntax"

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check for Hardcoded Secrets
        run: |
          echo "üîç Checking for hardcoded secrets..."

          # Check Python files for potential secrets
          if grep -rE "(password|secret|api_key|private_key)\s*=\s*['\"][^'\"]+['\"]" \
              --include="*.py" . 2>/dev/null | \
              grep -v "\.env" | \
              grep -v "os\.environ" | \
              grep -v "test_" | \
              grep -v "#"; then
            echo "‚ö†Ô∏è Potential hardcoded secrets found"
            exit 1
          fi

          echo "‚úÖ No hardcoded secrets detected"

      - name: Verify Environment Variable Usage
        run: |
          echo "üîç Verifying secrets are loaded from environment..."

          # Verify webhook secret is loaded from env
          if grep -q "os.environ.get('GITHUB_WEBHOOK_SECRET')" omnitech_server.py; then
            echo "‚úÖ GITHUB_WEBHOOK_SECRET loaded from environment"
          else
            echo "‚ùå GITHUB_WEBHOOK_SECRET not properly loaded"
            exit 1
          fi

          # Verify admin token is loaded from env
          if grep -q "os.environ.get('ADMIN_TOKEN')" omnitech_server.py; then
            echo "‚úÖ ADMIN_TOKEN loaded from environment"
          else
            echo "‚ùå ADMIN_TOKEN not properly loaded"
            exit 1
          fi

          echo "‚úÖ All secrets properly loaded from environment"
