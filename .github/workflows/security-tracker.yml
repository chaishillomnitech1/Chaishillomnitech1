### ğŸ“š Resources

- [Security Policy](./SECURITY.md)
- [Smart Contract Best Practices](./SMART_CONTRACT_BEST_PRACTICES.md)
- [Dependency Management](./DEPENDENCY_MANAGEMENT.md)

### ğŸš¨ Severity

This issue has been automatically labeled for priority review.

---

**The ScrollVerse security is paramount. Act with urgency.**

*Automated by BEE Security Tracker*`;

            // Check if similar issue exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,automated'
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'bug', 'automated', 'bee-upgrade', 'high-priority']
              });
            }
