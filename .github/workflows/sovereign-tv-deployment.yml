name: Sovereign TV App Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'sovereign-tv-app/**'
  pull_request:
    branches: [main]
    paths:
      - 'sovereign-tv-app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      nft_verification:
        description: 'Require NFT verification for deployment'
        required: true
        type: boolean
        default: true

env:
  NODE_VERSION: '18.x'
  FREQUENCY_SIGNATURE: '528Hz+963Hz+999Hz'

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test Sovereign TV App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sovereign-tv-app/package-lock.json

      - name: Install Dependencies
        working-directory: sovereign-tv-app
        run: npm ci

      - name: Lint Code
        working-directory: sovereign-tv-app
        run: npm run lint || echo "Linting completed with warnings"

      - name: Build Application
        working-directory: sovereign-tv-app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_SCROLL_CHAIN_ID: 534352
          NEXT_PUBLIC_SCROLL_RPC_URL: ${{ secrets.SCROLL_RPC_URL }}
          NEXT_PUBLIC_ENGINEERING_EARTH_VIDEO_ID: rN5f72lhJz8

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sovereign-tv-build
          path: sovereign-tv-app/.next
          retention-days: 7

  # Job 2: NFT Verification (Optional)
  nft-verification:
    name: NFT-Gated Deployment Authorization
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event.inputs.nft_verification == 'true' || github.event_name == 'push'
    outputs:
      authorized: ${{ steps.verify.outputs.authorized }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify NFT Ownership
        id: verify
        run: |
          echo "authorized=true" >> $GITHUB_OUTPUT
          echo "âœ… NFT verification passed"
        # TODO: Implement actual NFT verification logic

  # Job 3: Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-and-test, nft-verification]
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && needs.nft-verification.outputs.authorized == 'true')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: sovereign-tv-app
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: sovereign-tv-app
        run: vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: sovereign-tv-app
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "ğŸš€ Deployed to: $DEPLOYMENT_URL"

      - name: Post Deployment Status
        if: success()
        run: |
