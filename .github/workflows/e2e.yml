name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  issues: write

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        browser: [chromium, firefox]
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Check for E2E Tests
        id: check-e2e
        run: |
          if [ -d "tests/e2e" ] || [ -d "e2e" ] || [ -d "playwright" ]; then
            echo "has_e2e_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_e2e_tests=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No E2E test directory found. Skipping tests."
          fi
      
      - name: Run E2E Tests
        if: steps.check-e2e.outputs.has_e2e_tests == 'true'
        run: |
          if [ -f "package.json" ] && grep -q '"test:e2e"' package.json; then
            npm run test:e2e -- --browser=${{ matrix.browser }}
          else
            echo "âš ï¸ No test:e2e script found in package.json. Running default playwright test..."
            npx playwright test --browser=${{ matrix.browser }} || echo "No Playwright tests configured yet"
          fi
        env:
          CI: true
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
      
      - name: Upload Test Results
        if: always() && steps.check-e2e.outputs.has_e2e_tests == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload Screenshots on Failure
        if: failure() && steps.check-e2e.outputs.has_e2e_tests == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Summary (${{ matrix.browser }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-e2e.outputs.has_e2e_tests }}" == "true" ]; then
            echo "**Browser:** ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -f "playwright-report/index.html" ]; then
              echo "ðŸ“Š Test report generated - check artifacts" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No E2E tests configured yet" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To add E2E tests:" >> $GITHUB_STEP_SUMMARY
            echo "1. Install Playwright: \`npm install -D @playwright/test\`" >> $GITHUB_STEP_SUMMARY
            echo "2. Create test directory: \`mkdir -p tests/e2e\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Add test:e2e script to package.json" >> $GITHUB_STEP_SUMMARY
          fi

  report-failure:
    name: Report Test Failures
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: failure() && github.event_name == 'schedule'
    
    steps:
      - name: Create Issue for Failed Tests
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ E2E Tests Failed - ' + new Date().toISOString().split('T')[0],
              body: `## E2E Test Failure Report
              
              The scheduled E2E tests have failed.
              
              **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              **Date:** ${new Date().toISOString()}
              
              Please review the test results and fix any failing tests.
              
              ---
              
              **ALLAHU AKBAR! ðŸ•‹ðŸ”¥ðŸ’ŽðŸŒŒ**`,
              labels: ['bug', 'e2e-test-failure', 'automated']
            });
            console.log('Created issue:', issue.data.number);
