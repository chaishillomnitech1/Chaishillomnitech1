name: React App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sovereign-tv-app/**'
      - 'scrollsoul_dashboard/**'
      - '**.jsx'
      - '**.tsx'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sovereign-tv-app/**'
      - 'scrollsoul_dashboard/**'
      - '**.jsx'
      - '**.tsx'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  build-and-test-react:
    name: Build and Test React Applications
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - name: sovereign-tv-app
            path: ./sovereign-tv-app
          - name: scrollsoul-dashboard
            path: ./scrollsoul_dashboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.app.path }}/package-lock.json'
      
      - name: Check if app directory exists
        id: check-app
        run: |
          if [ -d "${{ matrix.app.path }}" ] && [ -f "${{ matrix.app.path }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-app.outputs.exists == 'true'
        working-directory: ${{ matrix.app.path }}
        run: npm ci || npm install
      
      - name: Run linter
        if: steps.check-app.outputs.exists == 'true'
        working-directory: ${{ matrix.app.path }}
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint || true
          fi
        continue-on-error: true
      
      - name: Run tests
        if: steps.check-app.outputs.exists == 'true'
        working-directory: ${{ matrix.app.path }}
        run: |
          if grep -q "\"test\"" package.json; then
            npm test -- --coverage --watchAll=false || true
          fi
        env:
          CI: true
        continue-on-error: true
      
      - name: Build application
        if: steps.check-app.outputs.exists == 'true'
        working-directory: ${{ matrix.app.path }}
        run: |
          if grep -q "\"build\"" package.json; then
            npm run build
          fi
        env:
          NODE_ENV: production
          CI: true
      
      - name: Upload build artifacts
        if: steps.check-app.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}-build
          path: |
            ${{ matrix.app.path }}/build/
            ${{ matrix.app.path }}/.next/
            ${{ matrix.app.path }}/dist/
            ${{ matrix.app.path }}/out/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Check bundle size
        if: steps.check-app.outputs.exists == 'true'
        working-directory: ${{ matrix.app.path }}
        run: |
          if [ -d "build" ]; then
            du -sh build/ || true
          elif [ -d ".next" ]; then
            du -sh .next/ || true
          fi
        continue-on-error: true

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-and-test-react
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build-and-test-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
