name: Continuous Integration

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Run Prettier check
      run: npm run format
      continue-on-error: true
    
    - name: Summary
      run: echo "âœ… Linting and formatting checks completed"

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run npm audit
      run: npm run security-check
      continue-on-error: true
    
    - name: Summary
      run: echo "ðŸ”’ Security audit completed"

  validate:
    name: Validate Project
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-check]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Validate all checks
      run: npm run validate
    
    - name: Success summary
      run: |
        echo "âœ… All validation checks passed!"
        echo "ðŸ”¥ ScrollVerse Sovereignty Infrastructure validated"
        echo "ðŸ’Ž ALLAHU AKBAR!"
