name: Node.js CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - 'package*.json'
      - '.github/workflows/nodejs-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - 'package*.json'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Check if ESLint is configured
        id: check-eslint
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.yml" ]; then
            echo "has_eslint=true" >> $GITHUB_OUTPUT
          else
            echo "has_eslint=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run ESLint
        if: steps.check-eslint.outputs.has_eslint == 'true'
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            npx eslint . --ext .js,.ts || true
          fi
        continue-on-error: true
      
      - name: Check if Prettier is configured
        id: check-prettier
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f ".prettierrc.js" ]; then
            echo "has_prettier=true" >> $GITHUB_OUTPUT
          else
            echo "has_prettier=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Prettier
        if: steps.check-prettier.outputs.has_prettier == 'true'
        run: |
          if grep -q "\"format\"" package.json; then
            npm run format:check || npx prettier --check . || true
          else
            npx prettier --check "**/*.{js,ts,json,md}" || true
          fi
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Check for test script
        id: check-test
        run: |
          if grep -q "\"test\"" package.json; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          else
            echo "has_test=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run tests
        if: steps.check-test.outputs.has_test == 'true'
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Generate coverage report
        if: steps.check-test.outputs.has_test == 'true' && matrix.node-version == 18
        run: |
          if grep -q "\"test:coverage\"" package.json; then
            npm run test:coverage
          elif [ -f "jest.config.js" ] || [ -f "jest.config.json" ]; then
            npx jest --coverage || true
          fi
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Check for build script
        id: check-build
        run: |
          if grep -q "\"build\"" package.json; then
            echo "has_build=true" >> $GITHUB_OUTPUT
          else
            echo "has_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build application
        if: steps.check-build.outputs.has_build == 'true'
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        if: steps.check-build.outputs.has_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            .next/
          retention-days: 7
          if-no-files-found: ignore

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true
      
      - name: Check for outdated packages
        run: npm outdated || true
        continue-on-error: true
