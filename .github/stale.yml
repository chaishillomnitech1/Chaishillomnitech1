# Separate configuration for pull requests
pulls:
  daysUntilStale: 45
  daysUntilClose: 14
  exemptLabels:
    - pinned
    - security
    - work-in-progress
    - do-not-close
  staleLabel: stale
  markComment: |
    This pull request has been automatically marked as stale because it has not had recent activity.
    
    It will be closed in 14 days if no further activity occurs.
    
    If you're still working on this:
    - Push new commits to update the PR
    - Add a comment with your progress
    - Request a review if ready
    
    Thank you for your contributions to ScrollVerse! ðŸ”±
  closeComment: |
    This pull request has been automatically closed due to inactivity.
    
    If you'd like to continue this work:
    - Reopen this PR with updated changes
    - Create a new PR referencing this one
    
