          # Labels to exempt from stale management
          exempt-issue-labels: |
            pinned
            security
            critical
            in-progress
            help wanted
            good first issue
            enhancement
          
          exempt-pr-labels: |
            pinned
            security
            critical
            in-progress
            work-in-progress
            do-not-close
          
          # Additional settings
          exempt-all-milestones: true
          exempt-draft-pr: true
          remove-stale-when-updated: true
          delete-branch: false
          
          # Operation limits
          operations-per-run: 100
          
          # Debug mode
          debug-only: false
