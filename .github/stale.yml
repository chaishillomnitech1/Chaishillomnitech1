# Only process issues/PRs with specific labels (leave empty to process all)
onlyLabels: []

# Limit the number processed per run (0 = no limit)
limitPerRun: 30

# Ascending order processes older issues first
ascending: true

# Remove stale label when issue/PR is updated
removeStaleWhenUpdated: true

# Perform a dry run first (set to false in production)
debug: false
